<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img
          src="./assets/avatar.png"

        />
        <p>@japa</p>
      </div>

      <div class="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://app.rocketseat.com.br/dashboard" target="_blank"
            >Inscreva-se no NLW</a
          >
        </li>

        <li>
          <a
            href="https://app.rocketseat.com.br/me/bruno-ribeiro-01424"
            target="_blank"
            >Perfil Rocketseat</a
          >
        </li>

        <li>
          <a href="https://github.com/brunoabunai/" target="_blank"
            >Ver meu portifólio</a
          >
        </li>

        <li>
          <a href="https://app.rocketseat.com.br/discover" target="_blank"
            >Conheça o discover</a
          >
        </li>
      </ul>

      <div class="social-links">
        <a href="https://github.brunoabunai/" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="#" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="#" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>

        <a href="#" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>Feito com ❤️ pela <a href="#">Rocketseat</a></footer>
    </div>

    <script src="script.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
